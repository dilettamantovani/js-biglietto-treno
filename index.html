<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket Price Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="card">
                <h1>Calcolatore Prezzo Biglietto del Treno</h1>

                <!-- distance -->
                <div class="line">
                    <span>Distanza:</span>
                    <span id="km">-</span>
                </div>

                <!-- age -->
                <div class="line">
                    <span>Età:</span>
                    <span id="age">-</span>
                </div>

                <!-- discount -->
                <div class="line">
                    <span>Sconto:</span>
                    <span id="discount">-%</span>
                </div>

                <!-- price -->
                <div class="line">
                    <span>Costo biglietto:</span>
                    <span id="price">-€</span>
                </div>

            </div>
        
        <script src="main.js"></script>
    </body>
</html>
